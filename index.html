<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--displays timeblocks for standard business hours-->
      <div class = "row timeblock">
        <span id = "nineAM" class="hour"></span>
        <input type="text" class="textarea past" data-hour="9" aria-label="Dollar amount (with dot and two decimal places)">
        <!--changed class to have alert green color from bootstrap alerts, changed bottom span to button(for all)-->
        <button class="saveBtn i">Save</button>
      </div>
      <div class="row timeblock">
        <span id = "tenAM" class="hour"></span>
        <input type="text" class="textarea present" data-hour="10" aria-label="Dollar amount (with dot and two decimal places)">
        <button class="saveBtn">Save</button>
      </div>
      <div class="row timeblock">
        <span id = "elevenAM" class="hour"></span>
        <input type="text" class="textarea future" data-hour="11"  aria-label="Dollar amount (with dot and two decimal places)">
        <button class="saveBtn">Save</button>
      </div>
      <div class="row timeblock">
        <span id = "twelvePM" class="hour"></span>
        <input type="text" class="textarea" data-hour="12" aria-label="Dollar amount (with dot and two decimal places)">
        <button class="saveBtn">Save</button>
      </div>
      <div class="row timeblock">
        <span id = "onePM" class="hour"></span>
        <input type="text" class="textarea" data-hour="13" aria-label="Dollar amount (with dot and two decimal places)">
        <button class="saveBtn">Save</button>
      </div>
      <div class="row timeblock">
        <span id = "twoPM" class="hour"></span>
        <input type="text" class="textarea" data-hour="14" aria-label="Dollar amount (with dot and two decimal places)">
        <button class="saveBtn">Save</button>
      </div>
      <div class="row timeblock">
        <span id = "threePM" class="hour"></span>
        <input type="text" class="textarea" data-hour="15" aria-label="Dollar amount (with dot and two decimal places)">
        <button class="saveBtn">Save</button>
      </div>
      <div class="row timeblock">
        <span id = "fourPM" class="hour"></span>
        <input type="text" class="textarea" data-hour="16" aria-label="Dollar amount (with dot and two decimal places)">
        <button class="saveBtn">Save</button>
      </div>
      <div class="row timeblock">
        <span id = "fivePM" class="hour"></span>
        <input type="text" class="textarea" data-hour="17" aria-label="Dollar amount (with dot and two decimal places)">
        <button class="saveBtn saveBtn">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "script.js"></script>
  </body>
</html>
